<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
    

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700,700i&display=swap" rel="stylesheet">
    
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

    <!-- External JS -->

    <!-- App JS -->
    
  </head>
  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <div id="logo">
        <img id="branch" src="/images/climbing-plant-1948358.png" style="width:8em"/>
        <span id="tweeter">tweeter</span>
      </div>
      <div class="new-msg">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <span><strong>Write</strong> a new tweet</span>
        <button type="button"><img src="/images/downArrows.png" style="width:2em; height:2em"></button>
      </div>
    </nav>

    <header class="your-account">
      <div>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <style>
          img {
            width: 100%;
            height: auto;
          }
          </style>
          <img src="/images/IMG_3233.jpeg" style="width:13em; height:10em"/> 
          
      </div>
      <br>
      <div>
          <h2>NateDogg</h2>
      </div>
  </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <div class="error-message">
          <img src="/images/warning.png" style="width: 3em; height: 3em">
          <span><strong></strong></span>
        </div>
        <form>
          <textarea name="text" placeholder="What are you humming about?"></textarea>
          <input type="submit" value="Tweet" id="tweetbutton">

          <span class="counter">140</span>
        </form>
      </section>
      <section>
        <div id="tweets-container"></div>
      </section>
      <button type="button"><img src="/images/arrows-up.png"></button>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <script type="text/javascript" src="/scripts/composer.js"></script>
    <script src="http://timeago.yarp.com/jquery.timeago.js"></script>  
  </body>
</html>
